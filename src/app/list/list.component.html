<div *ngFor="let list of lists;">
  <ul>
    <li>
      {{list.name}}
      <em *ngIf="list['deadline']">Deadline: {{ list['deadline'] }} </em>
      <em>Created: {{ list['creation_date'] }} </em>
      <a [routerLink]="['/' + list['username']]">
        {{ list['username'] }}
      </a>
    </li>
  </ul>
</div>
