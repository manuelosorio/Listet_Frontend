<section class="l-container__1200">
  <h1>Search Results</h1>
  <div class="l-row--justify-left">
    <h2>Users</h2>
    <small
      >{{ userResultAmount }}
      {{ userResultAmount !== 1 ? 'results' : 'result' }}</small
    >
  </div>
  <div class="l-row--justify-left">
    @for (user of userResult; track user) {
      <app-user-card
        [user]="user"
        class="card l-column-sm-6 l-column-md-4"
        routerLink="/u/{{ user.username }}"
      ></app-user-card>
    }
  </div>
</section>
<section class="l-container__1200">
  <div class="l-row--justify-left">
    <h2>Lists</h2>
    <small
      >{{ listResultAmount }}
      {{ listResultAmount !== 1 ? 'results' : 'result' }}</small
    >
  </div>
  <app-list pageType="SearchResults"></app-list>
</section>
