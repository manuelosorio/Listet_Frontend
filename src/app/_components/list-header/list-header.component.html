<ng-container *ngFor="let head of header">
  <section>
    <p><em >List Name:</em> {{head["name"]}}</p>
    <p><em >Description:</em> {{head["description"]}}</p>
    <p><em >Creation date:</em> {{head["creation_date"]}}</p>
    <p><em >Deadline:</em> {{head["deadline"]}}</p>
    <p><em >Username:</em> {{head["owner_username"]}}</p>
    <p><em >Name: </em> {{head["firstName"]}}</p>
  </section>
</ng-container>
