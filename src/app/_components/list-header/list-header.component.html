<ng-container *ngFor="let head of header">
  <section class="l-container">
    <p>{{head["name"]}}</p>
    <a [routerLink]="['/u/' + head['owner_username']]">{{head["owner_username"]}}</a>
    <p>Created: {{formattedCreationDate}}</p>
    <app-deadline [deadline]="deadline" [isComplete]="false"></app-deadline>
    <p class="description">{{head["description"]}}</p>
  </section>
</ng-container>
