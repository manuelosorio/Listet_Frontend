<ng-container *ngIf="hasDeadline">
  <ng-container *ngIf="isComplete else notComplete">
    <em class="complete">Completed</em>
  </ng-container>

  <ng-template #notComplete>
    <small [class.danger]="isOverDue">
      <span><i-feather name="clock"></i-feather></span>
      {{formattedDeadline}}
    </small>
  </ng-template>
</ng-container>
