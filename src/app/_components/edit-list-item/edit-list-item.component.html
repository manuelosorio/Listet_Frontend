<form [formGroup]='listItemForm' class='card'>
      <div class="edit-list">
        <fieldset class='form__fieldset'>
          <input type="text" formControlName='item' id='list_item' class='form__input' placeholder="List Item">
          <label class='form__label' for="list_item">List Item Name</label>
        </fieldset>
        <fieldset class='form__fieldset'>
          <input type="date" formControlName='deadline' id='deadline' class='form__input' placeholder="Deadline" pattern="\d{4}-\d{2}-\d{2}">
          <label class='form__label' for="deadline">Deadline (Optional)</label>
        </fieldset>
        <div class='buttons'>
          <app-cancel-accept-button buttonStyle='primary' buttonType='submit' icon='check' message='Update Item' (click)='!item.invalid ? submit(listItemForm.value) : ""' role='button' [disabled]='item.invalid'></app-cancel-accept-button>
          <app-cancel-accept-button buttonStyle='default' buttonType='button' icon='x' message='Cancel' (click)='cancel()' role='button'></app-cancel-accept-button>
        </div>
      </div>
</form>
