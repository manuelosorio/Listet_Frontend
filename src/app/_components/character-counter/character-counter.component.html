<svg>
  <circle r='27.5' cx='50%' cy='50%' class='circle-bg'></circle>
  <circle r='27.5' cx='50%' cy='50%' [class]='characterCount > 0 && characterCount < 20 ? "circle-fg" : characterCount > 19 ? "circle-fg__success" : "circle-bg"' style="stroke-dasharray: {{colored}}, {{grey}};"></circle>
</svg>
<small *ngIf='characterCount < 20 else check'>
  {{ characterCount }}/{{ minimumCount }}
</small>
<ng-template #check>
  <i-feather name='check' class='check-mark'></i-feather>
</ng-template>
