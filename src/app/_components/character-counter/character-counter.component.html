<svg>
  <circle [attr.r]='radius' cx='50%' cy='50%' class='circle-bg'></circle>
  <circle [attr.r]='radius' cx='50%' cy='50%' [class]='characterCount > 0 && characterCount < 20 ? "circle-fg" : characterCount > 19 ? "circle-fg__success" : "circle-bg"' [ngStyle]="{ 'stroke-dasharray': [coloredArea, greyedArea] }"></circle>
</svg>
<small *ngIf='characterCount < 20 else check'>
  {{ characterCount }}/{{ minimumCharacters }}
</small>
<ng-template #check>
  <i-feather name='check' class='check-mark'></i-feather>
</ng-template>
