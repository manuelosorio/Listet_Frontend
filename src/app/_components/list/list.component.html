<ngx-masonry [options]="masonryOptions" [ordered]="true" class="lists-container">
  <div ngxMasonryItem class="masonry-item" *ngFor="let list of masonryLists">
    <div  class="list card" (click)="redirect([ '/l/' + list['owner_username'] + '/' +list['slug']])">
      <div class="l-row">
        <h3 class="card__title">{{list['name']}}</h3>
        <em *ngIf="list['deadline']" class="deadline">Deadline: {{ list['deadline'] }} </em>
      </div>
      <div class="l-row">
        <a [routerLink]="['/u/' + list['owner_username']]"  [class.test]>
          {{ list['owner_username'] }}
        </a>

        <em>Created: {{ list['creation_date'] }} </em>
      </div>
      <div class="l-row">
        <p *ngIf="list['description']" class="card__description">{{ list['description'] }}</p>
      </div>
    </div>
  </div>
</ngx-masonry>
