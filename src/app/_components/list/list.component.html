{{pageType}}
<ngx-masonry [options]="masonryOptions" [ordered]="true" [class]="pageType ? '' : 'lists-container'">
  <div ngxMasonryItem [ready]='true' class="masonry-item" *ngFor="let list of masonryLists">
    <a  class="list card" [routerLink]="[ '/l/' + list['slug']]">
      <div class="l-row">
        <h3 class="card__title">{{list['name']}}</h3>
        <app-deadline *ngIf="list['deadline']" class="deadline" [isComplete]="false" [deadline]="list['deadline']"></app-deadline>
      </div>
      <div class="l-row">
        <a [routerLink]="['/u/' + list['owner_username']]">
          {{ list['owner_username'] }}
        </a>
        <em>Created: {{ list['creation_date'] }} </em>
      </div>
      <div class="l-row">
        <p *ngIf="list['description']" class="card__description">{{ list['description'] }}</p>
      </div>
    </a>
  </div>
</ngx-masonry>
