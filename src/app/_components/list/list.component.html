<section
  [class]="pageType ? '' : 'lists-container'"
  class="lists-container masonry-parent"
  appMasonry
  >
  @for (list of masonryLists; track list) {
    <div class="masonry-item">
      <div class="list card" [routerLink]="['/l/' + list['slug']]">
        <div class="l-row">
          <h3 class="card__title">{{ list['name'] }}</h3>
          @if (list['deadline']) {
            <app-deadline
              class="deadline"
              [isComplete]="false"
              [deadline]="list['deadline']"
            ></app-deadline>
          }
        </div>
        <div class="l-row">
          <a [routerLink]="['/u/' + list['owner_username']]">
            {{ list['owner_username'] }}
          </a>
          <em>Created: {{ list['creation_date'] | date: 'mediumDate' }} </em>
        </div>
        @if (list['description']) {
          <div class="l-row">
            <p class="card__description">{{ list['description'] }}</p>
          </div>
        }
      </div>
    </div>
  }
</section>
